<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Raincube || Agua Chilera</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!--    Google Fonts    -->
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>

    <!--  Favicon  -->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#2EC0F9">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#2EC0F9">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#dashboard" class="navbar-brand" id="drop-image"><img src="favicon-32x32.png"></a>
                <a href="#dashboard" class="navbar-brand"><strong>Rain</strong>cube</a>
            </div>

            <div class="collapse navbar-collapse navbar-right" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="text-azul"><a href="#dashboard" class="varela-font">Niveles</a></li>
                    <li><a href="#pila-buttons" class="varela-font">Pila</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="dashboard-bg" id="dashboard">

        <div class="container">

            <h1 class="text-center">Dashboard</h1>
            <div class="separator"></div>

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 margin-top">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">Nivel Raincube</h3>
                        </div>
                        <div class="panel-body">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="110" style="width: 0%;" id="raincubeBar">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 margin-top">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">Nivel Pila</h3>
                        </div>
                        <div class="panel-body">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="80" style="width: 0%;" id="pilaBar">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>

    <section class="pila-buttons-bg" id="pila-buttons">
        <div class="container">
            <h1 class="text-center">Pila</h1>
            <div class="separator"></div>

            <div class="row margen-grande">
                <h4 class="text-center varela-font">Usa los botones para llenar la pila manualmente</h4>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <button type="button" class="btn btn-success btn-lg round grande center-block varela-font" onclick="halfPila()">Abrir</button>
                    <h5 class="text-center">Abrir el paso del agua</h5>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <button type="button" class="btn btn-danger btn-lg round grande center-block varela-font" onclick="fullPila()">Cerrar</button>
                    <h5 class="text-center">Cerrar el paso del agua</h5>
                </div>
            </div>


            <div class="row margen-grande">
                <h4 class="text-center varela-font">Llenado Automatico</h4>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <button type="button" class="btn btn-primary btn-lg round grande center-block varela-font" onclick="">50%</button>
                    <h5 class="text-center">Media pila</h5>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <button type="button" class="btn btn-primary btn-lg round grande center-block varela-font" onclick="">100%</button>
                    <h5 class="text-center">Pila Completa</h5>
                </div>
            </div>

        </div>
    </section>

    <!--
    <section class="credits-bg" id="credits">
        <div class="container">

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                </div>
            </div>
        </div>

    </section>
-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/socket.io-1.3.7.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
